<h1>{{ poll.question }}</h1>
<form method="post">
    {% csrf_token %}
    {% for choice in poll.choices.all %}
        <label>
            <input type="radio" name="choice" value="{{ choice.id }}">
            {{ choice.choice_text }}
        </label><br>
    {% endfor %}
    <button type="submit">Vote</button>
</form>
<a href="{% url 'index' %}">Go back</a>
